<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <!-- Cria uma sessão incial, tudo que fica no topo da pagina-->
        <h1>Pesquisa Online</h1>
    </header>
<section>
    <form action="" method="get">
        <fildset>
            <legend>Dados Pessoais</legend>
    <!-- LABEL PARA ETIQUETAR AS SESSÕES DO FORMULARIO-->
        <label for="UserName">Nome do Usuário:</label>
        <input type="text" name="UserName" id="UserName" required>
        <br>
        
        <label for="UserAge">Idade:</label>
        <input type="number" name="Age" id="Age" required min="12" max="100"> <br>

        <label for="Birthdate">Data de Nascimento:</label>
        <input type="date" name="Birthdate" id="Birthdate">
        <br>

        <label for="UserEmail">E-mail:</label>
        <input type="email" name="Email" id="UserEmail" required>
        <br>

        <label for="UserPhoneNumber">Telefone:</label>
        <input type="tel" name="PhoneNumber" id="UserPhoneNumber" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="XXXXXXXXXXX">
        <br>

        <label for="UserImage">Foto:</label>
        <input type="file" name="Image" id="UserImage" accept="image/*">
        <br>

        </fildset>

        <fildset>
            <legend>Perfil</legend>
            <p>Gênero:</p>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Masculino</label>

<input type="radio" name="gender" id="female" value="female">
<label for="female">Feminino</label>

<input type="radio" name="gender" id="other" value="other">
<label for="other">Outro</label>
<br>

<label for="maritalstatus">Estado Civil:</label>

<select name="maritalstatus" id="maritalstatus">
    <option value="notInformed">Selecione o estado civil</option>
    <option value="single">Solteiro(a)</option>
    <option value="married">Casado(a)</option>
    <option value="divorced">Divorciado(a)</option>
    <option value="widowed">Viúvo(a)</option>
</select>

    <button type="submit">Enviar</button>
    </form>
</section>


</body>
</html>
